
<!-- | #判断是否符合指定格式# 
描述
    给定字符串 str，检查其是否符合如下格式
    1、XXX-XXX-XXXX
    2、其中 X 为 Number 类型
-->
<script>

function matchesPattern(str) {
    let arr = str.split('-')
    let result = true
    arr.forEach((item, index) => {
        if (index === 0 || index === 1) {
            if (item.length !== 3) {
                result = false
                return
            }
        }
        if (index === 2) {
            if (item.length !== 4) {
                result = false
                return
            }
        }
        if (isNaN(Number(item))) {
            result = false
        }
    })
    return result
}
</script>
